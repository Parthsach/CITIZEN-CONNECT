<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CITIZEN CONNECT</title>
  <link rel="stylesheet" href="style.css">
  <style>
    header {
      background: #3498db;
      color: white;
      padding: 1rem 0;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .form-container {
      max-width: 400px;
      margin: 2rem auto;
      background: #f5f7fa;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      text-align: center;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #3498db;
    }
    .btn {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-content">
      <div class="logo">
        <h1>CITIZEN CONNECT</h1>
      </div>
    </div>
  </header>

  <!-- Choice Buttons -->
  <section>
    <div class="form-container" id="choice-container">
      <h2 class="form-title">Welcome!</h2>
      <button class="btn" id="staff-btn">Staff Login</button>
      <button class="btn" id="citizen-btn">Citizen Login</button>
    </div>

    <!-- Staff Login Form -->
    <div class="form-container hidden" id="staff-form-container">
      <h2 class="form-title">Staff Login</h2>
      <form id="staff-login-form">
        <div class="form-group">
          <label for="staff-username">Username</label>
          <input type="text" id="staff-username" name="staff-username" required>
        </div>
        <div class="form-group">
          <label for="staff-password">Password</label>
          <input type="password" id="staff-password" name="staff-password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>

    <!-- Citizen Login Form -->
    <div class="form-container hidden" id="citizen-form-container">
      <h2 class="form-title">Citizen Login</h2>
      <form id="citizen-login-form">
        <div class="form-group">
          <label for="citizen-username">Username or Email</label>
          <input type="text" id="citizen-username" name="citizen-username" required>
        </div>
        <div class="form-group">
          <label for="citizen-password">Password</label>
          <input type="password" id="citizen-password" name="citizen-password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="copyright">
        &copy; 2025 CITIZEN CONNECT. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    // Show staff or citizen login form based on button click
    document.getElementById("staff-btn").onclick = function() {
      document.getElementById("choice-container").classList.add("hidden");
      document.getElementById("staff-form-container").classList.remove("hidden");
    };
    document.getElementById("citizen-btn").onclick = function() {
      document.getElementById("choice-container").classList.add("hidden");
      document.getElementById("citizen-form-container").classList.remove("hidden");
    };

    // Redirect to home page after login
    document.getElementById("staff-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
    document.getElementById("citizen-login-form").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
